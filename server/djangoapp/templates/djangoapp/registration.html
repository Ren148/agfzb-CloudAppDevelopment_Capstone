<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <form class="form-control" action="{% url 'djangoapp:registration' %}"  method="post">
            {% csrf_token %}
            
            <div class="h4">Sign Up</div><br>
            <label for="username"><b>User Name</b></label>
            <br>
            <input class ="form-control" type="text" placeholder="Enter User Name: " name="username" required>
            <br>
            <label for="fname"><b>First Name</b></label>
            <br>
            <input  class ="form-control" type="text" placeholder="Enter First Name: " name="fname" required>
            <br>
            <label for="lname"><b>Last Name</b></label>
            <br>
            <input class ="form-control" type="text" placeholder="Enter Last Name: " name="lname" required>
            <br>
            <label for="pword"><b>Password</b></label>
            <br>
            <input class ="form-control" type="password" placeholder="Enter Password: " name="pword" required>
            <br>
            <br>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </body>
</html>
